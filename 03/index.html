<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #5a5a5a -26%, #2c2c2c 145%);">
          <h1>T-800</h1>
          <p>I'll be back.</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #000000 -15%, #006408 136%);">
          <h1>Thomas A. Anderson</h1>
          <p>Wake up Neo...</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #000000 1%, #525252 128%);">
          <h1>Darth Vader</h1>
          <p>I'm your father.</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #1002d4 -8%, #af0101 100%);">
          <h1>Superman</h1>
          <p>Up, Up and Away! </p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.hdqwalls.com/wallpapers/superman-comic-artwork-4k-19.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.nawpic.com/media/2020/darth-vader-nawpic-34-e1626036467111.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://img2.akspic.ru/previews/4/2/0/9/2/129024/129024-terminator_genezis-skulptura-film-fikciya-art-x750.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  <script src="app.js"></script>
  </body>
</html>
